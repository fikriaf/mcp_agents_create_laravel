<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Modern App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #4f46e5;
      --secondary-color: #6366f1;
      --error-color: #ef4444;
    }

    .input:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--primary-color);
      font-size: 0.875rem;
      cursor: pointer;
    }

    .error-message {
      transition: opacity 0.3s ease;
      opacity: 0;
      height: 0;
      overflow: hidden;
    }

    .error-message.show {
      opacity: 1;
      height: auto;
    }

    .loading-spinner {
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="h-full font-inter">
  <div class="min-h-full flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 space-y-6">
      <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-900">Login to Your Account</h2>
        <p class="mt-2 text-sm text-gray-600">Welcome back! Please enter your details.</p>
      </div>
      
      <form class="space-y-6" id="loginForm">
        <div class="space-y-1">
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="input w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-primary focus:border-transparent text-sm transition-all duration-200"
            placeholder="you@example.com"
          />
          <p id="emailError" class="error-message text-sm text-red-600">Please enter a valid email address</p>
        </div>
        
        <div class="space-y-1 relative">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            class="input w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-primary focus:border-transparent text-sm transition-all duration-200"
            placeholder="••••••••"
          />
          <button type="button" id="togglePassword" class="password-toggle">Show</button>
          <p id="passwordError" class="error-message text-sm text-red-600">Password must be at least 8 characters</p>
        </div>
        
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="rememberMe" name="rememberMe" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" />
            <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <a href="#" class="text-sm font-medium text-primary hover:underline">Forgot password?</a>
        </div>
        
        <button 
          type="submit" 
          id="loginButton" 
          class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200"
        >
          <span id="loginButtonText">Login</span>
          <span id="loginButtonSpinner" class="loading-spinner ml-2 hidden"></span>
        </button>
      </form>
      
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Don't have an account? 
          <a href="#" class="font-medium text-primary hover:underline">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const loginButtonText = document.getElementById('loginButtonText');
    const loginButtonSpinner = document.getElementById('loginButtonSpinner');
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      
      // Simple validation
      let isValid = true;
      
      if (!/\S+@\S+\.\S+/.test(email)) {
        emailError.classList.add('show');
        isValid = false;
      } else {
        emailError.classList.remove('show');
      }
      
      if (password.length < 8) {
        passwordError.classList.add('show');
        isValid = false;
      } else {
        passwordError.classList.remove('show');
      }
      
      if (isValid) {
        loginButton.disabled = true;
        loginButtonText.textContent = 'Logging in...';
        loginButtonSpinner.classList.remove('hidden');
        
        // Simulate API call
        setTimeout(() => {
          loginButton.disabled = false;
          loginButtonText.textContent = 'Login';
          loginButtonSpinner.classList.add('hidden');
          alert('Login successful!');
        }, 2000);
      }
    });
  </script>
</body>
</html>
