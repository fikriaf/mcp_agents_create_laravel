<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenLaravel - Multi-Page Draft Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .preview-container {
            flex: 1;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-gradient-to-r from-slate-700 to-slate-800 text-white p-4 shadow-lg">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">GenLaravel Draft Preview</h1>
                    <p class="text-sm text-gray-300">Multi-Page Application - 3 Pages</p>
                </div>
                <div class="flex space-x-2">
                    <button onclick="showPage('home')" id="tab-home" class="px-6 py-3 font-semibold rounded-lg transition  bg-blue-600 text-white">Home</button>
<button onclick="showPage('features')" id="tab-features" class="px-6 py-3 font-semibold rounded-lg transition bg-gray-200 text-gray-700 hover:bg-gray-300">Features</button>
<button onclick="showPage('contact')" id="tab-contact" class="px-6 py-3 font-semibold rounded-lg transition bg-gray-200 text-gray-700 hover:bg-gray-300">Contact</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="preview-container bg-gray-100">
        
        <div id="page-home" class=" h-full overflow-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 m-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Preview: Home</h2>
                    <a href="drafts/home.html" target="_blank" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-external-link-alt mr-2"></i>Open in New Tab
                    </a>
                </div>
                <iframe class="w-full border border-gray-300 rounded-lg" style="height: calc(100vh - 250px);" src="drafts/home.html"></iframe>
            </div>
        </div>
        

        <div id="page-features" class="hidden h-full overflow-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 m-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Preview: Features</h2>
                    <a href="drafts/features.html" target="_blank" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-external-link-alt mr-2"></i>Open in New Tab
                    </a>
                </div>
                <iframe class="w-full border border-gray-300 rounded-lg" style="height: calc(100vh - 250px);" src="drafts/features.html"></iframe>
            </div>
        </div>
        

        <div id="page-contact" class="hidden h-full overflow-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 m-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Preview: Contact</h2>
                    <a href="drafts/contact.html" target="_blank" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-external-link-alt mr-2"></i>Open in New Tab
                    </a>
                </div>
                <iframe class="w-full border border-gray-300 rounded-lg" style="height: calc(100vh - 250px);" src="drafts/contact.html"></iframe>
            </div>
        </div>
        
    </div>
    
    <script>
        function showPage(pageName) {
            // Hide all page containers
            document.querySelectorAll('div[id^="page-"]').forEach(div => {
                div.classList.add('hidden');
            });
            
            // Remove active state from all tabs
            document.querySelectorAll('button[id^="tab-"]').forEach(tab => {
                tab.classList.remove('bg-blue-600', 'text-white');
                tab.classList.add('bg-gray-200', 'text-gray-700');
            });
            
            // Show selected page
            document.getElementById('page-' + pageName).classList.remove('hidden');
            
            // Activate selected tab
            const activeTab = document.getElementById('tab-' + pageName);
            activeTab.classList.remove('bg-gray-200', 'text-gray-700');
            activeTab.classList.add('bg-blue-600', 'text-white');
        }
    </script>
</body>
</html>
